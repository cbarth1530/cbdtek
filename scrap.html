<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>CBDTh√®que Beta laboratoire</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="media/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
            Your Logo
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">lnurl-auth</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Create Wallet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ChaletLavy</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Day-Night Switch -->
    <div class="theme-switch">
        <input type="checkbox" id="theme-switch-checkbox">
        <label for="theme-switch-checkbox" class="theme-switch-label">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </label>
    </div>

    <!-- Paywall Table -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <!-- Table headers -->
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Wallet</th>
                            <th>URL</th>
                            <th>Memo</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Time</th>
                            <th>Remembers</th>
                        </tr>
                    </thead>
                    <!-- Table body -->
                    <tbody id="paywall-table-body">
                        <!-- Table rows will be inserted here using JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
